site_name: "Portfolio"
theme:
  name: material
  language: es
  features:
    - navigation.top       # barra arriba
    - navigation.tabs      # pestañas arriba
    - navigation.sections  # subniveles con secciones
    - navigation.indexes
    - navigation.expand
    - navigation.instant
  palette:
    - scheme: default
      primary: indigo      # color principal
      accent: pink         # color de acento
      toggle:
        icon: material/weather-night
        name: Modo oscuro
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Modo claro

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox
  - mkdocs-jupyter:
      execute: false
      include_source: true  

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html

nav:
  - Inicio: index.md
  - Acerca de mí: acerca.md
  - Recursos: recursos.md
  - Portafolio:
      - Ingeniería de Datos:
          - "UT1: EDA & Fuentes":
              - Proyecto 1 – Exploración del dataset Iris: portfolio/ingenieria_datos/UT1/01-exploracion-iris.md
              - Proyecto 2 – EDA de Netflix con pandas: portfolio/ingenieria_datos/UT1/03-eda-netflix.md
              - Proyecto 3 – EDA Multi-fuentes y Joins: portfolio/ingenieria_datos/UT1/04-eda-multifuentesyjoins.md
          - "UT2: Calidad & Ética":
              - Proyecto 4 – Missing Data Detective: portfolio/ingenieria_datos/UT2/05-missing-data-detective.md