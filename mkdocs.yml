site_name: "Portfolio"
theme:
  name: material
  language: es
  features:
    - navigation.sections
    - navigation.indexes
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
  - Inicio: index.md
  - Acerca de mí: acerca.md
  - Recursos: recursos.md
  - Portafolio:
      - Índice: portfolio/index.md
      - 01 – Exploración del dataset Iris: portfolio/01-exploracion-iris.md
      - 02 – EDA Titanic con pandas: portfolio/03-eda-titanic.md
      - Notebook principal: portfolio/analysis.ipynb